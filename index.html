<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./Images/Images/favi.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <title>The Ultimate Haloween Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!--==================== SONG ====================-->
        <div>
            <audio id="song">
                <source src="Audio/slow-calm-dark-dark-ambient-halloween-walth-horror-and-creepy-116010.mp3">
            </audio>
        </div>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="Images/Images/pumpkin_face_light_2.png" alt="" class="nav__logo-img">
                    The Ultimate Halloween Game
                </a>
    
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Home</a>
                        </li>
    
                        <li class="nav__item">
                            <a href="#about" class="nav__link">About</a>
                        </li>
    
                        <li class="nav__item">
                            <a href="#trick" class="nav__link">Candy</a>
                        </li>
    
                        <li class="nav__item">
                            <a href="#new" class="nav__link">New</a>
                        </li>
    
                        <button class="button button--ghost">Play</button>
                    </ul>
    
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
    
                    <img src="Images/Images/monster.png" alt="" class="nav__img">
                </div>
    
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
    
            </nav>
        </header>
        <!--==================== /HEADER ====================-->

        <!--==================== CANVAS ====================-->
        <canvas id="canvas1" class="canvas-hidden">
            
        </canvas>

        <div class="canvas-hidden">
            <div id="count" >0</div>
            <div id="lives">Lives: 3</div>          
        </div>

        <script type="module" src="script.js"></script>
        <script src="character.js"></script>

        <!--==================== /CANVAS ====================-->


    </body>
</html>
